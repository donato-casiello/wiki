{% extends 'encyclopedia/layout.html' %}

{% block body %}
<h1>Results</h1>
<div>
    <ul>
        {% if substring %}
            {% for entry in substring %}
                <li>
                    <a href="{% url 'entry:wiky' entry %}">{{ entry }}</a>
                </li>
            {% endfor %}
    </ul>
        {% else %}
                <p>No results for this query</p>
        {% endif %}
</div>

{% endblock %}
